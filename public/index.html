<script type="text/javascript">
 
  $(document).ready(function(){

    $('li a').click(function (e) {
        e.preventDefault();
        //console.log($(this).text());
        //alert($(this).find("a").text());                        
        var menu_button_event = $(this).text();
        var href = '';
        switch(menu_button_event)
        {
            case 'A01':
            case 'A02':
            case 'A03':
            case 'A04':
            case 'A05':
                console.log(menu_button_event);
                href = './show_stock_analysis_date_list?type=' + menu_button_event;
            break;       
            case 'Monitor':
                console.log('Monitor');
                href = './show_stock_monitor';
            break
            case 'RealTime':  
                console.log('Real Time Stock');
                href = './show_stock_realtime';
            break;
            case '外資八大條件判讀':  
                console.log('FG 8 Index Check');
                href = './show_fg8index_check';             
            break;
            case '大股東持股':
                console.log("[Go] Stock Dispersion");
                href = './show_stock_dispersion';                
            break;
            default:
                return;
        } /*switch */
        console.log("[Go] url:" + href);
        $.ajax({
            url:href,
            type:'GET',
            success: function(data){                
                $('#content').html(data);
            },
            error:function(xhr, ajaxOptions, thrownError){
                console.log(thrownError);

           }
        });
    }); /* li event */

  }); /* document.ready */   

</script>
